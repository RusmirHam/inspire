<!DOCTYPE html>
<html>

<style>
.container {
    text-align: center;
}
</style>

<body>

<div class="container">
<button  style="height:300px;width:300px" id="dugme" style="background:black;color:red" onclick="love()" height="400" width="400">Stisni me</button>
</div>

<video id="video" autobuffer style="display:none;height:80%;width:100%">
  <source src="love.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="container">
<p style="color:red;display:none" id="message"><font size="10"> Architects inspire, so you inspire me</font></p>
</div>

<script>
function love() {
  var x = document.getElementById("video");
  var z = document.getElementById("dugme");
  var y = document.getElementById("message");
  if (x.style.display === "none") {
    x.style.display = "block";
    x.autoplay = true;
    x.load();
    y.style.display = "block";
    z.style.display = "none";
  } else {
    x.style.display = "none";
    y.style.display = "none";
  }
}
</script>

</body>
</html>
